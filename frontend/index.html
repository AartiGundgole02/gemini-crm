<!DOCTYPE html>
<html>
<head>
    <title>AI CRM Demo</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        textarea, input { width: 400px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h2>AI-Powered CRM Demo</h2>

    <label>Customer Email:</label><br>
    <textarea id="email" placeholder="Enter customer email" rows="4"></textarea><br>

    <label>Shipment (AWB) Status:</label><br>
    <input id="awb" placeholder="Enter AWB status"><br>

    <button onclick="sendRequest()">Process Email</button>

    <h3>AI Response:</h3>
    <pre id="result">Waiting for input...</pre>

    <script>
        async function sendRequest() {
            const emailText = document.getElementById("email").value;
            const awbStatus = document.getElementById("awb").value;

            if (!emailText || !awbStatus) {
                alert("Please enter both email and AWB status!");
                return;
            }

            document.getElementById("result").innerText = "Processing...";

            try {
                const response = await fetch("http://localhost:3000/crm-ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ emailText, awbStatus })
                });

                const data = await response.json();
                // Parse JSON and format nicely
// Remove ```json and ``` if present
const cleaned = data.aiResponse
    .replace(/```json/g, "")
    .replace(/```/g, "")
    .trim();

// Now parse
const aiData = JSON.parse(cleaned);

document.getElementById("result").innerHTML = 
    `<b>Ticket Category:</b> ${aiData.ticket_category}<br>
     <b>Priority:</b> ${aiData.priority}<br>
     <b>Reply Email:</b><br>${aiData.reply_email.replace(/\n/g, "<br>")}`;

            } catch (err) {
                document.getElementById("result").innerText = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
